<!DOCTYPE html>
<head>
    <title>Sample side scroller</title>
</head>
<!--Use embedded shader code for now, in order to remove async loading complexity.-->

<body onload="new MyGame('GLCanvas');">
    
    <!-- the following says there are javascript source code contained in 
         the external source files
    -->
    <!-- external library -->
        <script type="text/javascript" src="src/lib/gl-matrix.js"></script>
    
    <!-- Engine code -->
        <!-- Core of Engine -->
            <script type="text/javascript" src="src/Engine/Core/Engine_Core.js"></script>
            <script type="text/javascript" src="src/Engine/Core/Engine_VertexBuffer.js"></script>
            <script type="text/javascript" src="src/Engine/Core/Engine_GameLoop.js"></script>
            <script type="text/javascript" src="src/Engine/Core/Engine_Input.js"></script>
            <!-- Resource support -->
                <script type="text/javascript" src="src/Engine/Core/Resources/Engine_ResourceMap.js"></script>
                <script type="text/javascript" src="src/Engine/Core/Resources/Engine_Textures.js"></script>
                <script type="text/javascript" src="src/Engine/Core/Resources/Engine_Fonts.js"></script>
                <script type="text/javascript" src="src/Engine/Core/Resources/Engine_AudioClips.js"></script>
                <script type="text/javascript" src="src/Engine/Core/Resources/Engine_XmlLoader.js"></script>
                
        <!-- the shaders -->
            <script type="text/javascript" src="src/Engine/Shaders/SimpleShader.js"></script>
            <script type="text/javascript" src="src/Engine/Shaders/TextureShader.js"></script>
            <script type="text/javascript" src="src/Engine/Shaders/SpriteShader.js"></script>
        <!-- the renderable objects -->
            <script type="text/javascript" src="src/Engine/Renderables/RenderableObject.js"></script>
            <script type="text/javascript" src="src/Engine/Renderables/TextureObject.js"></script>
            <script type="text/javascript" src="src/Engine/Renderables/SpriteObject.js"></script>        
            <script type="text/javascript" src="src/Engine/Renderables/TextObject.js"></script>
        <!-- game objects with behaviors -->
            <script type="text/javascript" src="src/Engine/GameObjects/GameObject.js"></script>
        
        <script type="text/javascript" src="src/Engine/Transform.js"></script>
        <script type="text/javascript" src="src/Engine/Camera.js"></script>
        <script type="text/javascript" src="src/Engine/Scene.js"></script>
    
    <!-- our programmer's game logic -->
        <script type="text/javascript" src="src/MyGame/MyGame.js"></script>
        <script type="text/javascript" src="src/MyGame/MyGame_GameState.js"></script>
        <script type="text/javascript" src="src/MyGame/HeroObject.js"></script>
        <script type="text/javascript" src="src/MyGame/PlatformObject.js"></script>
        <script type="text/javascript" src="src/MyGame/TexturedPlatform.js"></script>
        <script type="text/javascript" src="src/MyGame/GameObjectSet.js"></script>
        <script type="text/javascript" src="src/MyGame/GameObjectSetIterator.js"></script>
        <script type="text/javascript" src="src/MyGame/Bullet.js"></script>
        
        <!-- the levels -->
            <script type="text/javascript" src="src/MyGame/Levels/BeginLevel.js"></script>
            <script type="text/javascript" src="src/MyGame/Levels/SimpleColorLevel.js"></script>
            <script type="text/javascript" src="src/MyGame/Levels/TextureLevel.js"></script>
            <script type="text/javascript" src="src/MyGame/Levels/BoundCheck.js"></script>
            <script type="text/javascript" src="src/MyGame/Levels/BoundCheck_World.js"></script>
    
    <canvas id="GLCanvas" width="640" height="480">
        <!-- GLCanvas is the area we will draw in: a 640x480 area. -->
        Your browser does not support the HTML5 canvas.
        <!-- this message will show only if WebGL clearing failed -->
    </canvas>
        
</body>
