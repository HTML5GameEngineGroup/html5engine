	<style>
		#panelRight {
			//margin-top: 50px;
			float: right;
			width: 234px;
		}

		#panelBottom {
			position: fixed;
			bottom: 0;
			height: 234px;
			width: 100%;
		}

		#panelLeft {
			//margin-top: 50px;
			float: left;
			width: 234px;
		}

		#panelFloater {
			position: fixed;
			width: 234px;
			height: 234px;
		}

		#GLCanvasDiv {
			float:left;
			padding: 0px;
		}
		
		.disable-scroll {
			overflow: hidden;
		}

		.nav-menu {
			/* A screenwide brown line for header bars */
			list-style-type: none;
			margin: 0;
			padding: 0;
			background-color: #FFFFFF;
			height: 48px;
			border-bottom: 2px solid #AAAAAA;
			float: top;
		}
		
		.nav-menu li:not(.menu-item):not(.panel-list-item) {
			/* Any text in the nav bar that's also not a dropdown item */
			float: left;
			background-color: #FFFFFF;
			border-bottom: 2px solid #AAAAAA;
		}

		.nav-menu li a {
			/* Any text in the nav bar */
			display: block;
			color: black;
			padding: 12px;
			text-decoration: none;
			font-size: 110%
		}

		.nav-menu li a:hover:not(.active):not(.current-tab) {
			/* What happens when you hover over items in the nav bar */
			background-color: #E4E4E4;
			text-decoration: none;
			color: black;
		}
	
		.floating-nav-menu {
			/* nav menu but 800 pixels wide */
			list-style-type: none;
			margin: 0;
			padding: 0;
			background-color: #E4E4E4;
			height: 48px;
			width: 800px;
			border-bottom: 4px solid #E4E4E4;
		}
		
		.floating-panel-body {
			/* panel body but 800 pixels wide */
			list-style-type: none;
			margin: 0;
			padding: 0;
			background-color: #E4E4E4;
			width: 800px;
			border-bottom: 4px solid #E4E4E4;
		}
		
		#uploadCodeObject {
			background-color: #8d807d;
		}
		
		.menu-item {
			/* Nothing but a flag -- can be used assigned to dropdown items or right-click menu items */
		}

		.header-text-only {
			/* A class given to any li (not li a) to give it the proper appearance in a nav menu,
			but without any interaction; i.e. for headers */
			display: block;
			color: black;
			padding: 12px;
			text-decoration: none;
			border-bottom: 2px solid #8d807d;
		}
	</style>
