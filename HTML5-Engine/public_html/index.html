<!DOCTYPE html>
<head>
    <title>HTML5 Game Engine</title>
</head>
<!-- When the body finishes loading, the start() function runs. -->
<body onload="EngineCore.initializeEngine('theCanvas', new StartScreenLevel());">
    
    <!-- Load your dependencies, in order, here -->
    
    <!-- External Libraries -->
    <script type="text/javascript" src="javascript/Lib/webgl-debug.js"></script>
    <script type="text/javascript" src="javascript/Lib/gl-matrix.js"></script>
    
    <!-- Engine Library -->
    <script type="text/javascript" src="javascript/Engine/EngineCore.js"></script>
    <script type="text/javascript" src="javascript/Engine/Transform.js"></script>
    <script type="text/javascript" src="javascript/Engine/Camera.js"></script>
    <script type="text/javascript" src="javascript/Engine/GameObject.js"></script>
    <script type="text/javascript" src="javascript/Engine/LogicComponent.js"></script>
    <script type="text/javascript" src="javascript/Engine/ShaderProgram.js"></script>
    <script type="text/javascript" src="javascript/Engine/Renderable2DObject.js"></script>
    <script type="text/javascript" src="javascript/Engine/Sprite.js"></script>
    <script type="text/javascript" src="javascript/Engine/Scene.js"></script>
    <script type="text/javascript" src="javascript/Engine/FontTexture.js"></script>
    <script type="text/javascript" src="javascript/Engine/LineStrip.js"></script>
    
    
    <!-- Client Game files -->
    <script type="text/javascript" src="javascript/StartScreenLevel.js"></script>
    <script type="text/javascript" src="javascript/GameOverLevel.js"></script>
    <script type="text/javascript" src="javascript/MainLevel.js"></script>
    <script type="text/javascript" src="javascript/Player.js"></script>
    <script type="text/javascript" src="javascript/EnemyManager.js"></script>
    <script type="text/javascript" src="javascript/BackgroundGenerator.js"></script>

    <canvas id="theCanvas" width="800" height="600">
        Your browser does not support the HTML5 canvas.
    </canvas>
</body>
